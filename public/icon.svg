<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- Spiral/Attractor shape -->
  <g transform="translate(256, 256)">
    <!-- Outer spiral arms -->
    <path d="M 0,-180
             Q 90,-180 120,-90
             Q 150,0 90,60
             Q 30,120 -60,90
             Q -150,60 -120,-30
             Q -90,-120 0,-90
             Q 60,-60 45,0
             Q 30,45 -15,30
             Q -60,15 -45,-30
             Q -30,-60 15,-45
             Q 45,-30 30,15"
          fill="none"
          stroke="url(#orangeGradient)"
          stroke-width="24"
          stroke-linecap="round"
          opacity="0.9"/>

    <!-- Inner spiral -->
    <circle cx="0" cy="0" r="20" fill="url(#orangeGradient)"/>

    <!-- Decorative dots representing attractor points -->
    <circle cx="100" cy="-100" r="12" fill="url(#orangeGradient)" opacity="0.7"/>
    <circle cx="-80" cy="80" r="10" fill="url(#orangeGradient)" opacity="0.6"/>
    <circle cx="60" cy="100" r="8" fill="url(#orangeGradient)" opacity="0.5"/>
    <circle cx="-100" cy="-60" r="9" fill="url(#orangeGradient)" opacity="0.6"/>
  </g>
</svg>
